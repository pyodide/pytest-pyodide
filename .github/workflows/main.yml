name: main

on:
  workflow_call:
    inputs:
      os:
        required: false
        type: string
        default: ubuntu-latest
      build-artifact-name:
        required: true
        type: string
      build-artifact-path:
        required: true
        type: string
      self-build:
        required: false
        type: number
      pyodide-version:
        required: true
        type: string
        default: 0.21.0
      runner:
        required: false
        type: string
        default: selenium
      runtime:
        required: false
        type: string
        default: node
      playwright-version:
        required: false
        type: string
        default: 1.22.0
      node-version:
        required: false
        type: string
        default: "16"
      firefox-version:
        required: false
        type: string
        default: latest
      chrome-version:
        required: false
        type: string
        default: latest
      geckodriver-version:
        required: false
        type: string
        default: latest
      chromedriver-version:
        required: false
        type: string
        default: latest
      selenium-refresh:
        required: false
        type: number
        default: 0


permissions:
  contents: read

concurrency:
  group: main-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  download-pyodide:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache Pyodide
        uses: actions/cache@v3
        id: cache-pyodide
        with:
          path: dist
          key: pyodide-${{ inputs.pyodide-version }}-${{ hashFiles('.github/**/*.yml') }}

      - name: Download Pyodide
        shell: bash -l {0}
        if: steps.cache-pyodide.outputs.cache-hit != 'true'
        run: |
          wget -q https://github.com/pyodide/pyodide/releases/download/${{ inputs.pyodide-version }}/pyodide-build-${{ inputs.pyodide-version }}.tar.bz2
          tar xjf pyodide-build-${{ inputs.pyodide-version }}.tar.bz2
          mv pyodide dist/

  test:
    needs: download-pyodide
    runs-on: ${{ inputs.os }}
    env:
      DISPLAY: :99
    steps:
      - uses: actions/checkout@v2

      - name: Download build artifacts from calling package
        if: inputs.self-build!=1
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.build-artifact-name }}
          path: ${{ inputs.build-artifact-path }}

      - uses: actions/setup-python@v3
        with:
          python-version: 3.10.2

      - name: Install node
        uses: actions/setup-node@v3
        if: ${{ contains(inputs.runtime, 'node') || inputs.runner == 'playwright' }}
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        if: ${{ inputs.runner == 'playwright' }}
        with:
          path: .cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ inputs.playwright-version }}

      - name: Install playwright
        shell: bash -l {0}
        if: ${{ inputs.runner == 'playwright' }}
        run: |
          python3 -m pip install playwright==${{ inputs.playwright-version }}
          # TODO: install only browsers that are required
          python3 -m playwright install --with-deps

      - name: Install firefox
        uses: browser-actions/setup-firefox@latest
        if: ${{ inputs.runner == 'selenium' && contains(inputs.runtime, 'firefox') }}
        with:
          firefox-version: ${{ inputs.firefox-version }}

      - name: Install geckodriver
        uses: browser-actions/setup-geckodriver@latest
        if: ${{ inputs.runner == 'selenium' && contains(inputs.runtime, 'firefox') }}
        with:
          geckodriver-version: ${{ inputs.geckodriver-version }}

      - name: Install chrome
        uses: browser-actions/setup-chrome@latest
        if: ${{ inputs.runner == 'selenium' && contains(inputs.runtime, 'chrome') }}
        with:
          chrome-version: ${{ inputs.geckodriver-version }}

      - name: Install chromedriver
        if: ${{ inputs.runner == 'selenium' && contains(inputs.runtime, 'chrome') }}
        uses: nanasess/setup-chromedriver@v1

      - name: Enable Safari Driver
        if: ${{ inputs.runner == 'selenium' && contains(inputs.runtime, 'safari') && contains(runner.os, 'macos') }}
        run: |
          sudo safaridriver --enable
          # Only one Safari browser instance can be active at any given time
          echo "STANDALONE_REFRESH=${{ inputs.selenium-refresh }}" >> $GITHUB_ENV

      - name: Install requirements
        if: inputs.self-build==1
        shell: bash -l {0}
        run: |
          python3 -m pip install -e .
          python3 -m pip install pytest-cov
          # Currently we only install the package for dependencies.
          # We then uninstall it otherwise tests fails due to pytest hook being
          # registered twice.
          python3 -m pip uninstall -y pytest-pyodide
          which npm && npm install -g npm && npm update
          which npm && npm install node-fetch@2

      - name: Install pytest-pyodide for workflow
        shell: bash -l {0}
        if: inputs.self-build!=1
        run: |
          python3 -m pip install pytest-pyodide
          python3 -m pip install pytest-cov
          which npm && npm install -g npm && npm update
          which npm && npm install node-fetch@2

      - name: Get Pyodide from cache
        uses: actions/cache@v3
        with:
          path: pyodide-dist
          key: pyodide-${{ inputs.pyodide-version }}-${{ hashFiles('.github/**/*.yml') }}

      - name: Run tests
        shell: bash -l {0}
        run: |
          STANDALONE_REFRESH=${{ env.STANDALONE_REFRESH }} pytest -v \
            --cov=pytest_pyodide \
            --dist-dir=./pyodide-dist/ \
            --runner=${{ inputs.runner }} \
            --rt ${{ inputs.runtime }}

      - uses: codecov/codecov-action@v3
        if: ${{ github.event.repo.name == 'pyodide/pytest-pyodide' || github.event_name == 'pull_request' }}
        with:
          fail_ci_if_error: true
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    environment: PyPi-deploy
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v3
        with:
          python-version: 3.10.2
      - name: Install requirements and build wheel
        shell: bash -l {0}
        run: |
          python -m pip install build twine
          python -m build .
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
